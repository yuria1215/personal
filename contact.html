            </div>
        </div>

    </div>

    <!-- --------------------banner-------------------- -->

    <header>
        <div class="banner">

            <div class="logo">
                <a href="./index.html"><img src="./images/header/logo.png" class="logo" alt=""></a>

                <img src="./images/header/banner_txt.png" class="banner_txt" alt="">

        <div class="nav_bg">

                <ul class="nav_link_list">

    <a href="#top" class="back_to_top">^</a>

    <!-- ------------------contact----------------- -->


    <main>



        <div class="title">
            <img src="./images/contact_page/contact_title.png" alt="" class="title.img">
        </div>


        <div class="contact_area">
            <div class="contact_form">
                <form action="#">
                    <label for="name">NAME</label>
                    <input type="text" id=name>
                    <label for="email">E-MAIL</label>
                    <input type="text" id=email>
                    <label for="title">TITLE</label>
                    <input type="text" id=title>
                    <label for="message">MESSAGE</label>
                    <textarea name="message" id="" cols="30" rows="10"></textarea>
                    <input type="submit" value=SEND>
                </form>

            </div>

            <div class="people">
                <img src="./images/contact_page/poeple1.png" alt="">
            </div>

        </div>




        <footer>

            <div class="contact">
                <a href="./contact.html"><img class="footer_logo" src="./images/header/logo.png" alt=""></a>

                <h3>—— CONTACT ——</h3>

                <div class="footer_icon">
                    <a href="https://twitter.com/"><img src="./images/footer/twitter.png" alt=""></a>
                    <a href="https://www.facebook.com/"><img src="./images/footer/facebook.png" alt=""></a>
                    <a href="https://www.instagram.com/"><img src="./images/footer/instagram.png" alt=""></a>
                </div>
            </div>

        </footer>
