                    <h1>下北沢</h1>
                    <p>深受日本年輕人愛戴的下北沢，有許多復古服飾店、LIVE HOUSE、咖啡店，狹窄巷弄布滿彩繪，豐富精彩的次文化潮流，洋溢著老東京風華，活力和悠閒的氣氛讓人想來一探究竟。
                    <br><br>
